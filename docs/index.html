<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>flex-decorators</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
<style>
    .app-nav{
        position: fixed;
        top: 0;
        left: 0;        
        right: 0;
        background: white;
        height: 51px;
        margin: 0;
        padding: 8px;
        padding-right: 64px;
        border-bottom: 1px solid #ddd;
    }
    .app-nav>ul{
        width:100%;
        padding-left:12px;
    }
    .app-nav>ul>li:first-child{
        float: left;
        margin: 0;        
        color:#42b983;
        margin-left: 0px;
        margin-top: -6px;;
        font-size: 24px;
        font-weight: bold;
    } 
    .app-nav>ul>li:nth-child(2):after{
        content: '推荐';
        color:white;
        background:red;
        padding:2px;
        font-size:0.01em;
        margin-left: 2px;
        border-radius:4px;
    }
    .app-nav>ul>li >a{font-weight: bold;}

    .app-nav>ul>li:first-child>a{border:0px;}
    .github-corner{
        width:50px;
        top:0px;         
        z-index: 999;
    } 
    .github-corner svg{
        width:50px;
        margin-top:-15px;
    }

</style>
</head>
<body>         
  <div id="app"></div>
  <script>
    window.$docsify = {
      name        : 'FlexDecorators',
      loadNavbar  : true,
      repo        : 'https://github.com/zhangfisher/flex-decorators',
      relativePath: true,
      search: 'auto', 
      coverpage   : true,
      onlyCover   : true,
      loadSidebar : true,
      subMaxLevel : 5,
      sidebarDisplayLevel:5,
      plugins: [
    function(hook, vm) {
      hook.afterEach(function(html, next) {
        // 解析成 html 后调用。
        // beforeEach 和 afterEach 支持处理异步逻辑
        // ...
        // 异步处理完成后调用 next(html) 返回结果
        next(html);
      });
      hook.mounted(function() {
        // 初始化并第一次加载完成数据后调用，只触发一次，没有参数。

        
      });
    //   hook.doneEach(function() {
    //     // 每次路由切换时数据全部加载完成后调用，没有参数。
    //     let navbar = document.querySelector("nav.app-nav");
    //     let appname = document.querySelector("h1.app-name");
    //     console.log(appname,navbar)
    //     navbar.insertBefore(appname,navbar.childNodes[1])
    //   });
      hook.ready(()=>{
        //let navbar = document.querySelector("nav.app-nav");
        let appname = document.querySelector("h1.app-name");
        if(appname) appname.remove()
      })
    }
  ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?b045cf3fc2067bfaeed9d31c8cb450b9";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
    })();
    </script>


</body>
</html>
